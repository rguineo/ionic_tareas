<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="folder/inbox"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center;"><h1>Categorias</h1></div>

  <div style="text-align: center;">

    <ion-item fill="solid">
      <ion-label position="floating"> Categoria </ion-label>
      <ion-input [(ngModel)]="categoryName"></ion-input>
    </ion-item>

    <ion-button (click)="addCategory()">
      <ion-icon slot="start" name="save-outline"></ion-icon>
      Guardar
    </ion-button>

  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let category of categories">

      <ion-item-options side="start">
        <ion-item-option (click)="editCategory(category)">Editar</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label> {{ category.name }} </ion-label>
      </ion-item>

      <ion-item-options side="end" >
        <ion-item-option color="danger" (click)="delCategory(category.id)">Eliminar</ion-item-option>
      </ion-item-options>

    </ion-item-sliding> 

  </ion-list>


</ion-content>
